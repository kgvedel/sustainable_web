<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sustainable Web</h1>
        <div class="header_graphic"></div>
    </header>
    <div id="loader"></div>
    <main></main>
    <form action="" class="calculator">
<label for="url"><h5>Your web page address</h5> </label>
<div class="form-group"> 
    <span>https://</span>
    <input type="text" placeholder="Web page URL" id="url" name="url">
</div>

<div class="form-group">
<label for="select_industries"> <h6>Select industry</h6></label>
    <select name="select_industries" id="select_industries">
        <option value="" disabled selected hidden>Select Industry</option>
        <option value="">Agriculture / Food Production</option>
        <option value="">The Fiancial Sector</option>
        <option value="">The Clothing and Fashion Industry</option>
        <option value="">The Tech and Data Industry</option>
        <option value="">The Construction Industry</option>
        <option value="">The Transport Sector</option>
        <option value="">Culture, Sports and Entertainment Industry</option>
        <option value="">The Hotel and Restaruant Industry</option>
        <option value="">The Energy Sector</option>
        <option value="">The Grocery Store</option>
    </select>
</div>
<button type="submit" class="calc_btn" name="submit">Calculate</button>

    </form>
<table id="list">
    <thead>
        <tr>
          <th>Energy</th>
          <th>co2</th>
          <th>Green</th>
          <th>Performance</th>
          <th>Timing</th>
          <th>Loading Experince</th>
          <th>Responsive images</th>
        </tr>
      </thead>
      <tbody></tbody>
</table>

    <template id="carbon_template">
        <tr><td data-field="energy">energy</td> 
            <td data-field="co2"></td>
             <td data-field="green"></td> 
             <td data-field="performance"></td> 
             <td data-field="timing"></td> 
             <td data-field="overall_loading_experience"></td> 
             <td data-field="responsive_images"></td> 
        </tr>
    </template>
    <script src="script.js"></script>
</body>
</html>
