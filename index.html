<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sustainable Web</h1>
    </header>
    <main></main>
    <div class="form_background"> 
    <form id="calculator" action="" class="calculator">
<label for="url"><h5>Your web page address</h5> </label>
<div class="form-group"> 
    <span class="img_icon"><img src="images/floatingcity.svg" alt="Icon"></span>
    <input type="text" placeholder="HTTPS://" id="url" name="url">
</div>

<div class="form-group">
<label for="select_industries">
    <select name="select_industries" id="select_industries">
        <option value="" disabled selected hidden>Select Industry</option>
        <option value="">Agriculture / Food Production</option>
        <option value="">The Fiancial Sector</option>
        <option value="">The Clothing and Fashion Industry</option>
        <option value="">The Tech and Data Industry</option>
        <option value="">The Construction Industry</option>
        <option value="">The Transport Sector</option>
        <option value="">Culture, Sports and Entertainment Industry</option>
        <option value="">The Hotel and Restaruant Industry</option>
        <option value="">The Energy Sector</option>
        <option value="">The Grocery Store</option>
    </select>
</label>
</div>
<button type="submit" class="calc_btn" name="submit">Calculate</button>

    </form>
</div>
    <script src="script.js"></script>
    <script src="results.js"></script>
 
</body>
</html>
