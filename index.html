<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>
    
        <div class="x2">
            <div class="cloud"></div>
        </div>
    
        <div class="x3">
            <div class="cloud"></div>
        </div>
    
        <div class="x4">
            <div class="cloud"></div>
        </div>
    
        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>
    <main>

        <section id="info_section">
            <div class="header_title">
                <h1>Sustainable Web</h1>
                <h2>Calculator</h2>
            </div>
          
            <article id="text_box">
                <div class="header_graphics"><img src="images/treeline.svg" alt=""></div> 
                <div id="info">
                <p>Use our Sustainable Web Calculator to gain insight on how eco friendly
                    your webpage is. 
                    Learn tips on what you can do to improve both sustainability and performance!</p>
                </div>
            </article>
        </section>


        <section id="form_section">
            <form id="calculator" action="" class="calculator">

                <label for="url">
                    <h6>1) Type in your web page address</h6>
                </label>
                <div class="form-group">
                    <span></span>
                    <input type="text" placeholder="HTTPS://" id="url" name="url">
                </div>

                <label for="select_industry">
                    <h6>2) Select your industry</h6>
                </label>
                <div class="form-group">
                    <select name="select_industry" id="select_industries">
                        <option value="Select Industry" disabled selected hidden>Select Industry</option>
                        <option value="Agriculture / Food Production">Agriculture / Food Production</option>
                        <option value="The Fiancial Sector">The Fiancial Sector</option>
                        <option value="The Clothing and Fashion Industry">The Clothing and Fashion Industry</option>
                        <option value="The Tech and Data Industry">The Tech and Data Industry</option>
                        <option value="The Construction Industry">The Construction Industry</option>
                        <option value="The Transport Sector">The Transport Sector</option>
                        <option value="Culture, Sports and Entertainment Industry">Culture, Sports and Entertainment
                            Industry</option>
                        <option value="The Hotel and Restaruant Industry">The Hotel and Restaruant Industry</option>
                        <option value="The Energy Sector">The Energy Sector</option>
                        <option value="The Grocery Industry">The Grocery Store</option>
                        <option value="Other">Other</option>
                    </select>
                </div>



                <button type="submit" class="calc_btn" name="submit">Calculate</button>

            </form>
        </section>
    </main>

    <script src="script.js"></script>


</body>

</html>
